<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        
    }
    
    
    
    html{
        scroll-behavior: smooth;
    }
    
    :root{
        --main:#036e3a;
    }
    
    .home{
        width: 100vw;
        height: 60vh;
        position: relative;
       
    }
    
    
    .nav-bar{
        display: flex;
        align-items: center;
        width: 100vw;
        height: 85px;
        background-color: transparent;
        justify-content: space-evenly;
        z-index: 99;
        background-color: white;
        position: fixed;
       
      
    }
    
    .nav-bar .logo{
    
        width: 70%;
        height: 70%;
        
        
    }
    
    .nav-bar .logo img{
        width: 150px;
        border-radius: 1cqmax;
        margin-top: 10px;
        padding-left: 10px;
 }
    
    .nav-bar #nav-links{
        display: flex;
        gap: 20px;
        list-style: none;
    }
    
    .nav-bar #nav-links li a{
        color: #444;
        font-weight: bold;
        text-decoration: none;
        letter-spacing: 2px;
        
    }
    
    
    .nav-bar #login{
        width: 10rem;
        border-radius: 10px;
        outline: none;
        border: 2px solid var(--main);
        background: none;
        padding: 10px;
        font-weight: bold;
        font-size: 1.1rem;
        margin-right: 10px;
        transition: .5s;
    }
    
    .nav-bar #login:hover{
        background-color: #036e3a;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    .hero-image{
        width: 100vw;
        height: 100%;
        position: absolute;
        top: 0px;
        z-index: -3;
      
    
    }
    
    .hero-image img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    
        
    }
    
    .hero-image video{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
        
    }
    
    .mobile_nav
    {
        position: fixed;
        height: 100%;
        width: 100%;
        background-color: whitesmoke;
        right:100%;
        top: 85px;
        transition: .8s;
        display: none;
        z-index: 999;
            
    }
    #mobile_nav_links{
        display: flex;
        flex-direction: column;
        gap: 30px;
        margin-top: 35px;
        border-bottom: 1px solid #036e3a;
        list-style: none;
        padding-bottom: 50px;
        
    }
    
    #mobile_nav_links li a{
        color: black;
        font-weight: bold;
        text-decoration: none;
        padding-left: 35px;
        letter-spacing: 1px;
    } 
    
    .right-bar{
        width: 35px;
        height: 35px;
        background: none;
        border: none;
        display: none;
    
    }
    
    .right-bar::before,
    .right-bar .bar,
    .right-bar::after{
        content: '';
        width: 100%;
        background-color: #036e3a;
        display: block;
        height: 3px;
        margin: 6px 0px;
        transition: .5s;
        border-radius: 15%;
    }
    
    #mobile_nav_links li,a{
        transition: .5s;
        padding: 10px;
    }
    
    #mobile_nav_links li{
        position: relative;
    }
    
    #mobile_nav_links li a::before{
        content: '';
        width: 0%;
        height: 3px;
        background-color: #036e3a;
        position: absolute;
        bottom: -5px;
        transition: all .5s ease;
        border-radius: 15px;
    }
    
    #mobile_nav_links li a:hover::before{
        width: 30%;
    }
    
    
    
    #mobile_login{
    
        width: 10rem;
        border-radius: 10px;
        outline: none;
        border: 2px solid #036e3a;
        background: none;
        padding: 10px;
        font-weight: bold;
        font-size: 1.1rem;
        margin-top: 35px;
        margin-left: 35px;
        transition: all .5s ease;
    
    }
    
    .right-bar.is-active .bar{
        opacity: 0;
    }
    
    .right-bar.is-active::before{
        transform: rotate(-45deg) translate(-8px,7px);
    }
    
    .right-bar.is-active::after{
        transform: rotate(45deg) translate(-6px,-6px);
    }
    
    
    .mobile_footer{
        
        background-color: rgba(0, 0, 0, 0.162);
        display: flex;
        height: 15%;
        align-items: center;
        position: absolute;
        width: 100%;
        justify-content: center;
        bottom: 10%;
    }
    
    .mobile_footer p{
        color: black;
        font-weight: bold;
        text-decoration: none;
        letter-spacing: 1px;
    }
    
    #mobile_login:hover{
        background-color: #036e3a;
        color: white;
        
    }
    
    
    
    @media (max-width:992px){
            .right-side{
                display: none;
            }
    
            #login{
                display: none;
            }
    
            .right-bar{
                display: block;
            }
    
            .mobile_nav{
                display: block;
            }

    .mobile_nav.is-active{
        right: 0%;

    .search_bar{
        width: 80%;
        height: 60px;
        position: absolute;
        top: 60%;
        left: 10%;

        border: none;
        outline: none;
        
    }

        font-weight: bold;
        font-size: 1.8rem;
        color: #036e3a;
        
    }
    
    .search_img{
        width: 45px;
        border-radius: 50%;

        align-items: center;
        justify-content: center;
        position: absolute;
        right: 10px;
        top: 8px;
        
    
    }
    .search_img img{
        width: 100%;
        
    }
    
    #nav-links li{
    
        position: relative;
       
    }
    
    #nav-links li a::before{
        content: '';
        width: 0%;
        height: 3px;
        background-color: #036e3a;
        position: absolute;
        bottom: -10px;
        transition: all .5s ease;
        border-radius: 15px;

        width: 100vw;
        min-height: 50vh;
        
    }
    
    
    .looking-for{
    
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
        gap: 1rem;
        padding: 20px;
        place-items: center;
        width: 100vw;
        height: 100%;
        align-items: center;
       
    }
    
    .img{

        width: 100%;

    }

<div class="home">
